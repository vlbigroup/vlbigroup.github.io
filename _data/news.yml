- date: 28 March 2025
  headline: "Decade-long high-resolution monitoring of 3C 84 reveals a bending, evolving jet with shifting launch direction and changing expansion speeds. <img src='/images/newspic/3c84.gif' style='max-width: 245px'/>"

- date: 22 January 2025
  headline: "Using 2017-2018 data, the EHT revealed turbulence in M87*’s accretion flow, reshaping the ring’s brightest region. This shows the power of multi-epoch observations to uncover black hole accretion and spacetime properties—a leap in black hole studies!. Read the press release [here.](https://eventhorizontelescope.org/m87-one-year-later-catching-black-holes-turbulent-accretion-flow) <img src='/images/newspic/2018m87p2.png' class='img-responsive' style='max-width: 245px' />"

- date: 18 January 2024
  headline: "The Event Horizon Telescope Collaboration, including members of our group, released new images of M87*, using data from observations taken in April 2018. Read the press release [here.](https://eventhorizontelescope.org/M87-one-year-later-proof-of-a-persistent-black-hole-shadow) <img src='/images/newspic/2018m87web.png' class='img-responsive' style='max-width: 245px' />"

- date: 26 October 2023
  headline: "Our latest paper published in Nature Astronomy, led by Dr. Antonio Fuentes, unveils entangled helical filaments within the powerful blazar 3C 279's jet with the space antenna RadioAstron! Access the paper [here.](https://www.nature.com/articles/s41550-023-02105-7) <img src='/images/newspic/3c279.png' class='img-responsive' style='max-width: 245px' />"
